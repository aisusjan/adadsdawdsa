<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Table and Form</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <h1 id="page-title">Student Grades & Feedback Form</h1>
    </header>

    <!-- Table Section -->
    <section class="table-section">
        <h2>Student Grades Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Aruzhan</td>
                    <td>Mathematics</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>B+</td>
                </tr>
                <tr class="highlight-row">
                    <td>Alikhan</td>
                    <td>History</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>Saule</td>
                    <td>Physics</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Feedback Form</h2>
        <form>
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <!-- Role -->
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio -->
            <p>Do you like this course?</p>
            <label><input type="radio" name="like" value="yes"> Yes</label>
            <label><input type="radio" name="like" value="no"> No</label>

            <!-- Textarea -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback..."></textarea>

            <!-- Submit -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>
